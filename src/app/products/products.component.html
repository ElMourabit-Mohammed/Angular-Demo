<div class="card container">
  <div class="card-body">
    <h1>This is Products Component</h1>
  </div>
</div>

<div class="card container mt-1">
  <div class="card-body">
    <div class="card-body">
      <div>
        <input class="p-1" type="text" [(ngModel)]="keyword">
        <button (click)="searchProducts()" class="btn btn-outline-success ms-1">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Checked</th>
          <th scope="col">Actions: </th>
        </tr>
      </thead>
      <tbody class="table-group-divider" *ngFor="let product of products">
        <tr>
          <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <!-- <td>{{product.checked}}</td> -->
          <td>
            <button [class]="product.checked ? 'btn btn-outline-success' : 'btn btn-outline-danger'"
              (click)="handleCheckProduct(product)">
              <i [class]="product.checked ? 'bi bi-bag-check' : 'bi bi-bag-dash'"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-outline-danger" (click)="handleDeleteProduct(product)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
